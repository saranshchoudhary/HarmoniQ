<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HarmoniQ - Web player: Music for everyone</title>
    <link rel="icon" href="favicon.ico" type="image/" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="/svgs/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="150" src="/svgs/logo.svg" alt="Spotify" />
          </div>
          <div class="homeLogo" id="home-icon">
            <div>
            <img class="invert" src="/svgs/home.svg" alt="home" />
            <link rel="stylesheet" href="">HOME</div>
          </div>
          <ul>
            <li>
              <div class="search bg-grey rounded m-1 p-1">
                <div class="search-bar">
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="Search for artists"
                  />
                  <img
                    id="searchButton"
                    class="invert"
                    src="/svgs/search.svg"
                    alt="search"
                  />
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="/svgs/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40"
                class="invert hamburger"
                src="/svgs/hamburger.svg"
                alt=""
              />
              <div class="arrows">
                <img id="previousNav" src="/svgs/left.svg" alt="" />
                <img id="nextNav" src="/svgs/right.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="button" id="navbar">
            <div id="authButtons">
              <button class="signupbtn" id="signupButton">Sign up</button>
              <button class="loginbtn" id="loginButton">Log in</button>
            </div>
            <div id="userMenu" style="display: none">
              <div id="userIcon">
                <img src="svgs/user.svg" alt="" />
              </div>
              <div id="userDropdown" class="dropdown-content">
                <div id="username"></div>
                <button id="logoutButton" onclick="logout()">Logout</button>
              </div>
            </div>
            <!-- Login Modal -->
            <div id="loginModal" class="modal hidden">
              <div class="modal-content">
                <span
                  class="closed close-login"
                  onclick="closeModal('signupModal')"
                  >&times;</span
                >
                <h2>Log In</h2>
                <form id="loginForm">
                  <label for="username">Username:</label>
                  <input type="text" id="loginEmail" name="username" required />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="loginPassword"
                    name="password"
                    required
                  />
                  <button type="submit">Log In</button>
                </form>
              </div>
            </div>

            <!-- Signup Modal -->
            <div id="signupModal" class="modal hidden">
              <div class="modal-content">
                <span
                  class="closed close-signup"
                  onclick="closeModal('signupModal')"
                  >&times;</span
                >
                <h2>Sign Up</h2>
                <form id="signupForm">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    id="signupEmail"
                    name="username"
                    required
                  />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="signupPassword"
                    name="password"
                    required
                  />
                  <button type="submit">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="spotifyplaylists">
          <h1>Songs Playlists</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="trackplayer">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="40" id="previous" src="/svgs/previous.svg" alt="" />
                <img width="40" id="play" src="/svgs/play.svg" alt="" />
                <img width="40" id="next" src="/svgs/next.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img width="25" src="/svgs/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="footerContainer">
        <h2>Designed By</2>
        <p>Â© 2025 Saransh Choudhary</p>
     
        <div class="social-icons">
          <a href="https://www.facebook.com/saransh.choudhary.5496" target="_blank">
            <img src="assets/image/facebook.png" alt="Facebook" class="social-icon">
          </a>
          <a href="https://x.com/saransh87445070" target="_blank">
            <img src="assets/image/x twitter.jpg" alt="Twitter" class="social-icon">
          </a>
          <a href="https://www.instagram.com/saranshchoudhary_01/" target="_blank">
            <img src="assets/image/instagram.png" alt="Instagram" class="social-icon">
          </a>
          <a href="https://github.com/saranshchoudhary" target="_blank">
            <img src="assets/image/github.png" alt="GitHub" class="social-icon">
          </a>
          <a href="https://www.linkedin.com/in/saransh-dev/" target="_blank">
            <img src="assets/image/linkedin.png" alt="LinkedIn" class="social-icon">
          </a>
        </div>
      <button class="scroll-to-top" onclick="scrollToTop()"><img src="svgs/scrollup.svg" alt=""></button>
    </div>
  </div>
    <script src="/Javascript/script.js"></script>
  </body>
</html>
